spring.application.name=rabbitmq-string-demo

# RabbitMQ configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ queue, exchange and routing key configurations
rabbitmq.queue.name=string-queue
rabbitmq.exchange.name=string-exchange
rabbitmq.routing.key=string-routing-key

# For double queue exchange will be the same for both queues
rabbitmq.queue.json.name=json-queue
rabbitmq.routing.json.key=json-routing-key